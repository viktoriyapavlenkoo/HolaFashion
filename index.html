<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Fashion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Playfair+Display:wght@700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <a href="index.html" class="logo">Hola Fashion</a>
                <nav class="header__nav">
                    <ul class="menu">
                        <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Product</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Services</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__content">
                    <div class="hero__block-img">
                        <img src="./images/hero-img.png" alt="Girl" class="hero__img">
                    </div>
                    <div class="hero__block-text">
                        <h1 class="title hero__title">The one-stop solution for your clothing needs</h1>
                        <p class="text hero__text">All you need to find the perfect piece of clothing is at Hola Fashion. We offer clothes from top brands</p>
                        <form action="#" method="post" class="form hero__form">
                            <input type="email" name="email" placeholder="Email" class="input hero__input">
                            <button type="submit" class="btn hero__btn">Shop now</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="product">
            <div class="container">
                <div class="product__content">
                    <h3 class="subtitle"></h3>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
